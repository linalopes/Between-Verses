<!DOCTYPE html>
<html>
<head>
    <title>Performance Panel Test</title>
    <style>
        .performance-info-panel {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-family: 'Courier New', monospace;
            z-index: 30;
            min-width: 180px;
        }

        .perf-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: #28a745;
            margin-bottom: 8px;
            text-align: center;
            font-weight: 600;
        }

        .perf-value {
            color: #28a745;
            font-weight: 600;
            background: rgba(40, 167, 69, 0.2);
            padding: 2px 6px;
            border-radius: 4px;
        }

        .video-container {
            position: relative;
            width: 800px;
            height: 600px;
            background: #333;
            margin: 50px auto;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div id="performanceInfoPanel" class="performance-info-panel">
            <div class="perf-title">Performance Monitor</div>
            <div class="perf-metrics">
                <div class="perf-metric">
                    <span class="perf-label">FPS</span>
                    <span class="perf-value" id="mainPerfFPS">60</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        console.log('Test panel element:', document.getElementById('performanceInfoPanel'));
    </script>
</body>
</html>
